{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}authorization_form{% endblock %}

{% block content %}

    <div class="main_block_elem">
        <h3 style="text-align:center" href = "{% url 'test' %}">Sign in</h3>
{#    {% for error in errors.values %}#}
{#        <div class="alert alert-danger" role="alert">{{ error }}</div>#}
{#    {% endfor %}#}
        <form method="POST" class="form-horizontal">
            {% csrf_token %}
            {% for field in form %}
       <!--     {% for error in field.errors %}-->
                    <div class="alert alert-danger" role="alert">{{ field.errors }}</div>
       <!--     {% endfor %}-->
            {% endfor %}
            <div class="form-group">
                <label for="uname" class="col-sm-3 control-label">Login:</label>
                    <div class="col-sm-9">
                        <input type="text" name="username" value="{{ username }}" id="uname">
                    </div>
            </div>
            <div class="form-group">
                <label for="uname" class="col-sm-3 control-label">Password:</label>
                    <div class="col-sm-9">
                        <input type="password" name="password" id="psw">
                    </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
