<!DOCTYPE html>
<html lang="ru">
  <head>

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{% block title %}{% endblock %}</title>
    {% block styles %}{% endblock %}

    <!-- Bootstrap core CSS -->
   <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- Custom styles for this template -->
    <link href="../static/style.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <![endif]-->
  </head>

  <body>
  {% if user.is_authenticated %}
      {% include 'header_auth.html' %}
  {% else %}
      {% include 'header_not_auth.html' %}
  {% endif %}
  <div class="container general-container">
      <div class="row xs-row">
          <div class="col-xs-12  col-sm-12 col-md-12 blog-main second xs-third-rec">
              {% block content %}{% endblock %}
          </div>


          <div class="col-xs-2 col-sm-3 offset-sm-1 offset-xs-1 blog-sidebar blog-sidebar-popular right-sidebar ">
              <div class="sidebar-module sidebar-module-popular">
                  <h4>Popular Tags</h4>
                  <ol class="list-unstyled">
                      <li><a href="#">Other</a></li>
                  </ol>
              </div>
          </div><!-- /.blog-sidebar -->
      </div><!-- /.row -->
 </div><!-- /.container -->





    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="../static/custom.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
