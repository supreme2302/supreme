{% extends "base.html" %}
{% block title %}Registration{% endblock %}
{% block styles %}
{% comment %}<link href="../static/sign_in_style.css" rel="stylesheet">{% endcomment %}
{% endblock %}
{% block content %}
    <div class="col-md-8">
			<h3>Sign up</h3>
			<div class="alert alert-danger" role="alert">
			<span class="sr-only">Error:</span>Error:
		  Enter a valid email address
			</div>
			<form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
				<div class="form-group">
					<label for="exampleInputLogin1">Login</label>
					<input type="text" name="login" class="form-control" id="exampleInputLogin1" placeholder="Login">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="exampleInputNickName1">Username</label>
					<input type="text" name="username" class="form-control" id="exampleInputNickName1" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
{#				<div class="form-group">#}
{#					<label for="exampleInputRepeatPassword1">Repeat Password</label>#}
{#					<input type="password" class="form-control" id="exampleInputRepeatPassword1" placeholder="Password">#}
{#				</div>#}
				<div class="form-group">
					<input type="file" name="file" id="exampleInputFile">
				</div>
				<button type="submit" class="btn btn-default">Register</button>
			</form>
		</div>
{% endblock %}
