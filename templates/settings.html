{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block styles %}
{% comment %}<link href="../static/sign_in_style.css" rel="stylesheet">{% endcomment %}
{% endblock %}

{% block content %}
<div class="col-md-6">
<h3>Settings: Supreme</h3>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
	<div class="form-group">
		<label for="exampleInputLogin1">Login</label>
		<input type="text" name="login" class="form-control" id="exampleInputLogin1" placeholder="Login">
	</div>
	<div class="form-group">
		<label for="exampleInputEmail1">Email address</label>
		<input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
	</div>
	<div class="form-group">
		<label for="exampleInputNickName1">NickName</label>
		<input type="text" name="nickname" class="form-control" id="exampleInputNickName1" placeholder="NickName">
	</div>
	<div class="form-group">
		{% comment %}<img src="../static/hammer.png" alt="Avatar" width="140" height="140" class="ChoosePhoto">{% endcomment %}
		<label for="exampleAvatar">Avatar</label>
        <input type="file" name="file" id="exampleInputFile">
	</div>
	<button type="submit" class="btn btn-default">Save</button>
</form>
</div>

{% endblock %}
